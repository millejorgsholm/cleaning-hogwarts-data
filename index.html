<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaning Hogwarts data</title>
  </head>
  <body>
    <h1>Cleaning Hogwarts data</h1>
    <table id="list">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Middlename</th>
          <th>Nickname</th>
          <th>Gender</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- hogwarts template will be copied and inserted here -->
      </tbody>
    </table>
    <template id="student">
      <tr>
        <td data-field="firstname">firstname</td>
        <td data-field="lastname">lastname</td>
        <td data-field="midddlename">middlename</td>
        <td data-field="nickname">nickname</td>
        <td data-field="gender">gender</td>
        <td data-field="house">house</td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
